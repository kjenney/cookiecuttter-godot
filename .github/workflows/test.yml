name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Godot
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: |
            godot
            .godot
          key: godot-4.3-${{ runner.os }}

      - name: Download Godot
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip
          unzip Godot_v4.3-stable_linux.x86_64.zip
          chmod +x Godot_v4.3-stable_linux.x86_64
          mv Godot_v4.3-stable_linux.x86_64 godot

      - name: Install GUT addon
        run: |
          # Download GUT from GitHub
          wget -q -O gut.zip https://github.com/bitwes/Gut/archive/refs/tags/v9.3.0.zip
          unzip -q gut.zip

          # Create addons directory and copy GUT
          mkdir -p addons
          cp -r Gut-9.3.0/addons/gut addons/

          # Clean up
          rm -rf gut.zip Gut-9.3.0

          # Verify installation
          if [ -f "addons/gut/gut_cmdln.gd" ]; then
            echo "✓ GUT installed successfully"
          else
            echo "✗ GUT installation failed"
            exit 1
          fi

      - name: Generate test project
        run: |
          # Install cookiecutter
          pip install cookiecutter

          # Generate a test project
          cookiecutter . --no-input \
            project_name="Test Project" \
            project_slug="test_project" \
            level_count="2"

      - name: Run GUT tests
        run: |
          cd test_project

          # Copy GUT addon to generated project
          mkdir -p addons
          cp -r ../addons/gut addons/

          # Verify GUT was copied
          if [ -f "addons/gut/gut_cmdln.gd" ]; then
            echo "✓ GUT addon found in test project"
          else
            echo "✗ GUT addon missing in test project"
            ls -la addons/
            exit 1
          fi

          # Import project first to generate .godot directory
          echo "Importing project..."
          ../godot --headless --editor --quit || true
          sleep 3

          # Run tests in headless mode
          ../godot --headless --path . -s addons/gut/gut_cmdln.gd -gexit

      - name: Check test results
        if: always()
        run: |
          echo "Tests completed. Check output above for results."
          # If tests failed, the previous step would have exited with non-zero code
